<div class="w-60 rounded-md shadow-lg overflow-hidden">
  <button class="flex items-center justify-start gap-2 px-2 py-1.5 bg-purple-400/25 text-purple-200 cursor-pointer w-full min-w-40 hover:bg-purple-500 hover:text-purple-950 active:bg-purple-500/25 active:text-purple-950/25 transition-colors duration-200">
  <img src="{{selectedUser.avatar}}" [alt]="selectedUser.name" class="w-8 h-8 object-contain rounded-full shadow-lg shrink-0"/>
  <div class="mx-5 flex items-center">
    <span class="text-sm font-normal">{{ selectedUser.name }}</span>
  </div>
</button>
</div>
