<div class="w-60 rounded-md shadow-lg overflow-hidden">
  <button class="flex items-center justify-start gap-2 px-2 py-1.5 bg-purple-400/25 text-purple-200 cursor-pointer w-full min-w-40 hover:bg-purple-500 hover:text-white active:bg-purple-500/25 active:text-white transition-colors duration-200"
    (click)="onSelectUser()"
  >
  <img [src]="ImagePath"
       [alt]="name"
       class="w-8 h-8 object-contain rounded-full shadow-lg shrink-0"
  />
  <div class="mx-5 flex items-center">
    <span class="text-sm font-medium ">{{ name }}</span>
  </div>
</button>
</div>
